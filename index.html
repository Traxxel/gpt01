<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>One Page Website</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/5.0.0-beta1/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .img-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
    }

    .img-container img {
      max-width: 18%;
      margin: 1%;
    }

    footer {
      position: fixed;
      width: 100%;
      bottom: 0;
      text-align: center;
      padding: 10px 0;
      background-color: #f8f9fa;
    }
  </style>

</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Website</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#cats">Cats</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#dogs">Dogs</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#cars">Cars</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div id="cats" class="img-container">
    <!-- Add images here -->
  </div>
  <div id="dogs" class="img-container">
    <!-- Add images here -->
  </div>
  <div id="cars" class="img-container">
    <!-- Add images here -->
  </div>

  <footer>
    <p>&copy; 2023 All rights reserved.</p>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.0.0-beta1/js/bootstrap.bundle.min.js"></script>
  <script>
    const categories = ["cats", "dogs", "cars"];
    const imagesPerCategory = 10;

    categories.forEach((category) => {
      for (let i = 0; i < imagesPerCategory; i++) {
        document.getElementById(category).innerHTML +=
          `<img src="https://via.placeholder.com/150?text=${category}${i+1}" alt="${category} Image ${i+1}" />`;
      }
    });
  </script>

</body>

</html>
